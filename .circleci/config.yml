version: 2.1
jobs:
  lint-dockerfile:
    steps:
      - run:
          name: Lint KarsaJobs Dockerfile
          command: |
            curl -sSL -o /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
            chmod +x /bin/hadolint
            hadolint Dockerfile

  test-app:
    docker:
      - image: golang:latest
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: |
            go test -v -short --count=1 $(go list ./...)

  build-app-karsajobs:
    docker:
      - image: docker:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push KarsaJobs Docker Image
          command: |
            docker build -t ghcr.io/aldisakti2/karsajobs:latest .
            echo $PW_TOKEN | docker login ghcr.io -u aldisakti2 --password-stdin
            docker push ghcr.io/aldisakti2/karsajobs:latest

workflows:
  version: 2
  build:
    jobs:
      - lint-dockerfile
      - test-app
      - build-app-karsajobs
